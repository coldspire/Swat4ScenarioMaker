<section class="options-container">
    <fieldset class="options"> 
        <h3 class="options-header">Player</h3>
        <ul class="options-list">
            <li>
                <label for="is-unique">Unique</label>
                <input type="checkbox" id="is-unique">
            </li>
            <li>
                <label for="is-nonlethal">Non-lethal</label>
                <input type="checkbox" id="is-nonlethal">
            </li>    
        </ul>
    </fieldset>
    <fieldset class="options">
        <h3 class="options-header">Other</h3>
        <ul class="options-list">
            <li>
                <label for="only-preferred-locations">Preferred locations</label>
                <input type="checkbox" id="only-preferred-locations" checked>
            </li>
        </ul>
    </fieldset>
</section>
